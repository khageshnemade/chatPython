name: Deploy on Push

on:
  push:
    branches:
      - main   # üîÅ Change this to the branch you want to trigger deploy from

jobs:
  deploy:
    name: Deploy to GCP VM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy over SSH
        run: |
          ssh -o StrictHostKeyChecking=no khage@34.121.196.176 << 'EOF'
            cd /home/khage/api.python.khagesh.space
            git pull origin main   # üîÅ or development or your branch
            source ../api.python.env/bin/activate
            pip install -r requirements.txt
            python manage.py makemigrations --noinput
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput
             sudo systemctl restart chatproject.service
          EOF
